<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      height: 90vh;
    }
    .pricing-plan {
      max-width: 400px;
      padding: 20px;
      text-align: center;
      background-color: rgb(255, 255, 16);
      border: 5px solid black;
    }
    .plan-title {
      font-size: 14px;

      padding: 10px;

    }
    .plan-price {
      font-size: 35px;
      font-weight: bolder;
    }
    .plan-features {
      padding: 0;
      margin: o;
    }
    li {
      list-style: none;
      padding: 3%;
    }
    .plan-button {
      background-color: rgb(255, 255, 255);
      border: none;
      padding: 7px;
      margin-bottom: 5px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 900px) {
      
      .pricing-container {
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
      .pricing-plan {
        width: 290px;
        justify-content: space-around;
        flex: 0 1 250px;
      }
      
    }
    
  </style>
</head>
